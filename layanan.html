<style type="text/css">.bugis {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin: 10px auto;
    max-width: 1200px;
    box-sizing: border-box;
}

.haha {
    flex: 1 1 calc(33.333% - 20px);
    max-width: calc(33.333% - 20px);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border: 5px solid #000;
    border-radius: 20%;
    height: 250px;
    box-sizing: border-box;
    margin: 10px 0;
}

.haha img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease-in;
}

.details {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease-in;
}

.haha:hover img {
    transform: scale(1.1);
}

.haha:hover .details {
    opacity: 1;
}

.details h2 {
    font-family: Verdana;
    font-size: 12px;
    font-weight: 100;
}

@media (max-width: 1024px) {
    .haha {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
    }
}

@media (max-width: 768px) {
    .haha {
        flex: 1 1 calc(100% - 20px);
        max-width: calc(100% - 20px);
    }
}

marquee {
    margin-bottom: 15px;
    text-align: center;
    width: 100%;
}

h2 {
    text-align: center;
    font-family: Tahoma, Geneva, sans-serif;
    color: #FF0000;
}

img.full-width {
    width: 100%;
    height: auto;
    max-width: 100%;
}
</style>
