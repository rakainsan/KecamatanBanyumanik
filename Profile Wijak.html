                    } else {

        window.addEventListener('resize', adjustVisibility);
        window.addEventListener('load', adjustVisibility);
    </script>

    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', (event) => {
                const dropdown = item.querySelector('.dropdown-content');
                if (dropdown) {
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                }

                // Prevent the click event from propagating to other elements
                event.stopPropagation();
            });
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', (event) => {
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                if (dropdown.style.display === 'block') {
                    dropdown.style.display = 'none';
                }
            });
        });

        // Prevent dropdown from closing when clicking inside
        document.querySelectorAll('.dropdown-content').forEach(dropdown => {
            dropdown.addEventListener('click', (event) => {
                event.stopPropagation();
            });
        });
    </script>

<script>
    function adjustPadding() {
        const element = document.querySelector('.col-lg-6');
        if (window.innerWidth >= 992) {
            element.classList.add('pb-5');
            element.classList.remove('pb-3');
        } else if (window.innerWidth >= 768) {
            element.classList.add('pb-3');
            element.classList.remove('pb-5');
        } else {
            element.classList.remove('pb-3', 'pb-5');
        }
    }

    // Initial check
    adjustPadding();

    // Adjust on resize
    window.addEventListener('resize', adjustPadding);
</script>
